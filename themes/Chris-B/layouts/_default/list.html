{{ define "main" }}

<div class="container">

  <h1 class="text-center">

    {{ .Type | humanize }}

  </h1>

  <div class="row">
    {{ range (where .Site.RegularPages "Section" "posts") }}
      <div class="col-md-4 mb-4">
        <div class="card h-100">
          {{ with .Params.image }}
            <img src="{{ . }}" class="card-img-top" alt="{{ $.Title }}">
          {{ else }}
            <img src="/images/default.jpg" class="card-img-top" alt="No image">
          {{ end }}
          <div class="card-body">
            <h5 class="card-title"><a href="{{ .RelPermalink }}">{{ .Title }}</a></h5>
            <p class="card-text"><small class="text-muted">{{ .Date.Format "Jan 2, 2006" }}</small></p>
          </div>
        </div>
      </div>
    {{ end }}
  </div>

</div>

{{ end }}
